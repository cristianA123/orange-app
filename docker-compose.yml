services:
  api_gateway:
    build: ./http-api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./http-api-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_URL=nats://nats:4222
      - DB_TYPE=mysql
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USERNAME=testuser
      - DB_PASSWORD=testuser123
      - DB_DATABASE=nestjs_db
  users_microservice:
    build: ./users-microservice
