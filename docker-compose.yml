services:
  api_gateway:
    build: ./http-api-gateway
    ports:
      - "${PORT}:3000"
    volumes:
      - ./http-api-gateway/src:/usr/src/app/src
      - ./.env:/usr/src/app/.env 
    command: npm run start:dev
    environment:
      - PORT=${PORT}
      - NATS_HOST=${NATS_HOST}
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - nats

  users_microservice:
    build: ./users-microservice
    volumes:
      - ./users-microservice/src:/usr/src/app/src
      - ./.env:/usr/src/app/.env
    command: npm run start:dev
    environment:
      - NATS_HOST=${NATS_HOST}
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - nats
      - mysql_db
